name: Go Release
on:
  push:
    branches:
    - release/*

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@master
    
    - name: Install goreleaser
      run: curl -sL https://git.io/goreleaser | bash

    - name: Run goreleaser
      run: goreleaser
